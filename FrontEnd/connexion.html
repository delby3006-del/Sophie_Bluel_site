<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- <script src="./scripts/main.js" defer></script> -->
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li class="localisation"><a href="./index.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="connection-section">
        <h3 class="connection">Log in</h3>
        <div class="formulaire">
          <form action="#" method="post">
            <label for="email">E-mail</label><br />
            <input
              type="email"
              id="email"
              name="email"
              class="information-connection"
              required
            /><br />
            <label for="mdp">Mot de passe</label><br />
            <input
              type="password"
              id="mdp"
              name="mdp"
              class="information-connection"
              required
            /><br />
            <input
              type="submit"
              value="Se connecter"
              class="connection-button"
            />
            <p class="mot-de-passe-oublie">
              <a class="mot-de-passe-oublie" href="#">Mot de passe oublié ?</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
